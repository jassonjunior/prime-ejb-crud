<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form styleClass="form-horizontal">
		<fieldset>
			<legend>
				<h3>
					<h:outputText value="#{msg['label.login']}" />
					<small> <h:outputText value="#{subtitle}" /></small>
				</h3>
			</legend>
			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.login.usuario']}" /></label>
				<div class="controls">
					<h:inputText value="#{loginMB.usuario.nome}"
						label="#{msg['label.login.usuario']}" required="true"
						styleClass="input-large">
					</h:inputText>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label"><h:outputText
						value="#{msg['label.login.senha']}" /></label>
				<div class="controls">
					<h:inputSecret value="#{loginMB.usuario.senha}"
						label="#{msg['label..login.senha']}" required="true"
						styleClass="input-large">
						<f:validateLength minimum="5" maximum="100" />
					</h:inputSecret>
				</div>
			</div>
		</fieldset>

		<div class="control-group">
			<div class="controls">
				<p:commandButton value="#{msg['button.logar']}"
					action="#{loginMB.efetuaLogin}" styleClass="btn btn-success"/>
				<p:button value="#{msg['button.cancelar']}"
					outcome="listaMercadorias" styleClass="btn" />
				<p:commandButton value="#{msg['button.excluir']}"
					onclick="confirmation.show()"
					rendered="#{mercadoriaMB.mercadoria.id != null}" immediate="true"
					styleClass="btn btn-danger" />
			</div>
		</div>
		<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
	</h:form>
</ui:fragment>
